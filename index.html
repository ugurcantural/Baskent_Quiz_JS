<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="butonlar">
        <button class="btn btn-primary btn-lg btn_rules">Quiz Rules</button>
        <button class="btn btn-warning btn-lg btn_start">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer bg-danger">
                <div class="time_text">Kalan Süre</div>
                <div class="time_second bg-warning">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>Hangisi JavaScript paket yönetim uygulamasıdır?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>A) Node.Js</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>B) TypeScript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>C) Npm</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span>D) Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>

    <div class="card rules">
        <header class="card-header text-center ">
            <div class="title" style="font-size: 20px; font-weight: 600;">Quiz Rules</div>
        </header>
        <div class="rules_text">
            <p>1) Her bir soru için 10 saniye süre vardır.</p>
            <p>2) Süre içerisinde tercih yapmadığınız taktirde soru boş sayılır.</p>
            <p>3) Tercih yaptıktan sonra ya da süreniz dolduğunda, sonraki soru ile ilerleyebilirsiniz.</p>
            <p>4) En son sorudan sonra sonucunuz görünecektir.</p>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn_anladim">Okudum, anladım</button>
        </div>
    </div>

    <script src="json.js"></script>
</body>
</html>
